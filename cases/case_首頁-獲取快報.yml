- name: '首頁-獲取快報-api:3.6 sort:-25 '
  request:
    headers:
      User-Agent: iOS 11.4 iPhone7,1 TW-zh-Hant car8891 3.5.0 com.Addcn.car8891
    method: GET
    params:
      api: '3.6'
      sort: '-25'
    url: /api/v3/Bulletin/get
  validate:
  - eq:
